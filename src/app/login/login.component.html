<app-header></app-header>
<div class="container">
<div class="py-5">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0" style="text-align: center;">Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
                <div class="form-group">
                  <label for="uname1">Email</label>
                  <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.email" name="email" required>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required>
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-primary" (click)="loginUser()" style="background-color:#67217a; border-color: #67217a;">Submit</button> 
                    <hr>
                    <a href="/signup" class="btn btn-link">Register</a>
                </div>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
</div>
